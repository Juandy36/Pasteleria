<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Formulario de registro</title>
</head>
<body>
    <form action="register.php" method="post" class="register-form">
        <div class="input-line">
            <label class="label-form" for="id">Id</label>
            <input type="text" id="id" name="id" class="input-field" placeholder="Escribe tu id">
        </div>
        <div class="input-line">
            <label class="label-form" for="name">Nombre</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="Escribe tu nombre">
        </div>
        <div class="input-line">
            <label class="label-form" for="user">Usuario</label>
            <input type="text" id="user" name="user" class="input-field" placeholder="Escribe tu usuario">
        </div>
        <div class="input-line">
            <label class="label-form" for="pass">Contraseña</label>
            <input type="password" id="pass" name="pass" class="input-field" placeholder="Escribe tu contraseña">
        </div>
        <div class="input-line">
            <label class="label-form" for="conpass">Repetir contraseña</label>
            <input type="password" id="conpass" name="conpass" class="input-field" placeholder="Repite la contraseña">
        </div>
        <input type="submit" value="Completar registro" class="button-form">
        <a href="login.html" class="second-button">¿Ya tienes una cuenta?</a>
    </form>
</body>
</html>
